<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="formCtrl" class="user_signup">
    <h1>Please Enter Your Details</h1>
  <form action = "http://127.0.0.1:8081/process_get" method = "GET" novalidate class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2" for="Name">Name</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="Name" placeholder="Your Name" name="name" ng-model="user.Name">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="Name">UID (AAdhar Number)</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="UID" placeholder="Your AAdhar Number" name="uid" ng-model="user.uid">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="Name">Password</label>
        <div class="col-sm-8">
            <input type="password" class="form-control" id="pass" placeholder="Your Password" name="password" ng-model="user.password">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="Name">Password</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="mob" placeholder="Your Mobile Number" name="mobile" ng-model="user.mobile">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="Name">Email Id</label>
        <div class="col-sm-8">
            <input type="email" class="form-control" id="mail" placeholder="Your Email ID" name="email" ng-model="user.email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <input type="submit" ng-click="submit()" value = "SUBMIT" class="btn btn-default"></button>
            <button type="register" ng-click="reset()" class="btn btn-default">RESET</button>
        </div>
    </div>
  </form>
</div>

<script src="user_signup.js"></script>

</body>
</html>
