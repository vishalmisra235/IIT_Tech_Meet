<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
body {
 background-color: #c8ded1;
}
</style>
<body>

  <div ng-app="myApp" ng-controller="formCtrl" class="user_signup">
    <div class="container">
      <div class="page-header">
        <h1>User Signup</h1>
        <h4 class="text-info">Please enter your details</h4>
      </div>
      <form action = "http://127.0.0.1:8081/process_get" method = "GET" novalidate class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-4" for="Name">Name</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="Name" placeholder="Your Name" name="name" ng-model="user.Name">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4" for="Name">UID (AAdhar Number)</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="UID" placeholder="Your AAdhar Number" name="uid" ng-model="user.uid">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4" for="Name">Password</label>
          <div class="col-sm-4">
            <input type="password" class="form-control" id="pass" placeholder="Your Password" name="password" ng-model="user.password">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4" for="Name">Confirm password</label>
          <div class="col-sm-4">
           <input type="password" class="form-control" id="pass" placeholder="Confirm your password" name="cpassword" ng-model="user.cpassword">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4" for="Name">Email Id</label>
          <div class="col-sm-4">
            <input type="email" class="form-control" id="mail" placeholder="Your Email ID" name="email" ng-model="user.email">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4" for="Name">Mobile No.</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="mobile" placeholder="Your mobile number" name="mobile" ng-model="user.mobile">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-5 col-sm-8">
            <input type="submit" ng-click="submit()" value = "SUBMIT" class="btn btn-default"></button>
            <button type="register" ng-click="reset()" class="btn btn-default">RESET</button>
          </div>
        </div>
      </form>
    </div>
    

  </div>

  <script src="user_signup.js"></script>

</body>
</html>
