<!DOCTYPE html>
<html>
<head>
	<title>Check</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>
<body ng-app="myApp">
	<h1 style="display:flex; flex-direction: row; justify-content: center; align-items: center">What to do?</h1>

	    </form>

	    <form role="form" action = "http://127.0.0.1:8081/button_check_profile" method = "POST" novalidate>

	    </form>

	    <form role="form" action = "http://127.0.0.1:8081/button_new_complaint" method = "POST" novalidate>

	    </form>
	</div>
