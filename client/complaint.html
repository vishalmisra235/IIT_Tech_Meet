<!DOCTYPE html>
<html>
<head>
	<title>File a Complaint</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
	<style>
		article, aside, figure, footer, header, hgroup, 
		menu, nav, section { display: block; }
		body{
			background-color: #c8ded1;
		}

	</style>
</head>
<body>
	<div class="complaint container">
		<h1 class="page-header">Please Enter your complaint</h1>
		<form role="form" class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2" for="description">Description</label>
				<div class="col-sm-4">
					<textarea rows="4" cols="50" type="text" class="form-control" id="desc" placeholder="Enter Description" name="description">
					</textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="photo">Upload a Photo</label>
				<input type="file" name="photo" accept="image/gif, image/jpeg, image/png" onchange="readURL(this);">
				<img id="blah" src="#" alt="your image" />
				<script>
					function readURL(input) {
						if (input.files && input.files[0]) {
							var reader = new FileReader();

							reader.onload = function (e) {
								$('#blah')
								.attr('src', e.target.result)
								.width(200)
								.height(200);
							};

							reader.readAsDataURL(input.files[0]);
						}
					}
				</script>
			</div>
			<div class="col-sm-offset-2 col-sm-8">
				<button type="Upload" class="btn btn-primary" onclick="getLocation()">File Complaint</button>
			</div>
		</form>
		<script>
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(showPosition);
			} else { 
				console.log("Geolocation is not supported by this browser.");
			}
			

			function showPosition(position) {	
				console.log("Latitude: " + position.coords.latitude);
				console.log("Longitude: " + position.coords.longitude);
			}

		</script>

	</div>
</body>
</html>
