<!DOCTYPE html>
<html>
<head>
  <title>Assign Road to Contractor</title>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body ng-app="myApp" >
  <h1>Assign Road form</h1>
  <div class="Login" ng-controller="userCtrl">
    <form class="form-horizontal" action = "http://127.0.0.1:8081/get_assign_road" method = "POST">
    <div class="form-group">
      <label class="control-label col-sm-2" for="roadID">Road ID:</label>
      <div class="col-sm-8">
          <input type="text" class="form-control" id="roadID" name="roadID" placeholder="Enter Road ID">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="contID">Contractor ID:</label>
      <div class="col-sm-8">
          <input type="text" class="form-control" id="contID" name="contID" placeholder="Enter Contractor ID">
      </div>
    </div>
  
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-8">
          <button ng-click="submit()" type="submit" class="btn btn-default">Assign</button>
      </div>
    </div>
    </form>
  </div>
</body>
</html>
