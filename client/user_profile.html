<!DOCTYPE html>
<html>
<head>
	<title>My Profile</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="profile">
		<h1>Profile Information</h1>
		<form class="form-horizontal">
			<div class="form-group">
          <label class="control-label col-sm-4" for="Name">Name</label>
          <div class="col-sm-4">
            <p type="text" class="form-control" id="myname" name="name">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4" for="Name">UID (AAdhar Number)</label>
          <div class="col-sm-4">
            <p type="text" class="form-control" id="myUID" name="uid">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4" for="Name">Email Id</label>
          <div class="col-sm-4">
            <p type="email" class="form-control" id="mymail" name="email">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4" for="Name">Mobile No.</label>
          <div class="col-sm-4">
            <p type="text" class="form-control" id="mymobile" name="mobile">
          </div>
        </div>
		</form>
	</div>
</body>
</html>
