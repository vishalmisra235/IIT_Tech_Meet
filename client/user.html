<!DOCTYPE html>
<html>
<head>
  <title>User Login</title>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style >
body {
 background-color: #c8ded1;
}
</style>
<body ng-app="myApp" >
  <div class="container">
  <h1 class="page-header">User Login Form</h1>
  <div class="Login" ng-controller="userCtrl">
    <form class="form-horizontal" action = "http://127.0.0.1:8081/user_login_get" method = "POST">
    <div class="form-group">
      <label class="control-label col-sm-4" for="email">Email:</label>
      <div class="col-sm-4">
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="pwd">Password:</label>
      <div class="col-sm-4">
          <input type="password" class="form-control" id="pwd" name="password" placeholder="Enter password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-8">
          <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
          </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-8">
          <button ng-click="submit()" type="submit" class="btn btn-primary">Login</button>
          <button ng-click="register()" type="register" class="btn btn-default">Register</button>
      </div>
    </div>
    
    <script src="userloginredirect.js"></script>
  </div></div>
</body>
</html>
